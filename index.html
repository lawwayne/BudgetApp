<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
  <link type="text/css" rel="stylesheet" href="style.css" />
  <script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
  <title>EveryCent</title>
</head>

<body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="logo.png"
              height="60"
              alt=""
              loading="lazy"
            />
            EveryCent
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">History</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="#">Profile
                  <i></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

  <div class="top">
    <div class="budget">
      <div class="budget__title">
        Available Budget in <span class="budget__title--month">%Month%</span>:
      </div>

      <div class="budget__value"></div>

      <div class="budget__income clearfix">
        <div class="budget__income--text">Income</div>
        <div class="right">
          <div class="budget__income--value"></div>
          <div class="budget__income--percentage"></div>
        </div>
      </div>

      <div class="budget__expenses clearfix">
        <div class="budget__expenses--text">Expenses</div>
        <div class="right clearfix">
          <div class="budget__expenses--value"></div>
          <div class="budget__expenses--percentage"></div>
        </div>
      </div>
    </div>

    <div id="piechart"></div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    // Load google charts
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    
    // Draw the chart and set the chart values
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
      ['category', 'expense'],
      ['Food', 300],
      ['Travel', 200],
      ['Entertainment', 350],
      ['Shopping', 500]
      ]);
    
      // Optional; add a title and set the width and height of the chart
      var options = {'title':'Expenses: ', 'width':550, 'height':350, 'backgroundColor':'#ffd166', 'fontSize':20, 'fontName':'Open Sans',};
    
      // Display the chart inside the <div> element with id="piechart"
      var chart = new google.visualization.PieChart(document.getElementById('piechart'));
      chart.draw(data, options);
    }
    </script>
  </div>
  
  <div style="height:20vh; background-color: #ffd166; text-align: center; ">
    <h2 style="border: solid darkslategrey; border-left: none; border-right: none; padding-top: 20px; padding-bottom: 20px;">Every cent you save is for the future!</h2>
  </div>

  <div class="bottom">
    <div class="add">
      <div class="add__container">
        <select class="add__type">
          <option value="inc" selected>Income</option>
          <option class="deduct" value="exp">Outcome</option>
        </select>
        <input type="text" class="add__description" placeholder="Add description" />
        <input type="number" step="50" class="add__value" placeholder="Amount" />
        <button class="add__btn" onclick="drawChart()">
          <i class="ion-ios-checkmark-outline"></i>
        </button>
      </div>
    </div>

    <div class="container clearfix">
      <div class="income">
        <h2 class="icome__title">Income</h2>

        <div class="income__list">
          
        </div>
      </div>

      <div class="expenses">
        <h2 class="expenses__title">Expenses</h2>

        <div class="expenses__list">
         
        </div>
      </div>
    </div>

    
    <center><button onclick="clearEverything()" class="clear-button">Clear all</button></center>
  </div>
  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

  <footer></footer>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="script.js"></script>
</body>

</html>
